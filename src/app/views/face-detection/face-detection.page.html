<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Face Detection</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="position-relative" [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Face Detection</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="container">
    <video #videoElement autoplay muted playsinline></video>
    <canvas #canvasElement></canvas>
  </div>
</ion-content>
